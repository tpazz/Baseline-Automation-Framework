- job: Mac
  pool:
    vmImage: 'macOS-latest'
  steps:
  - checkout: self  
    lfs: true
  - script: |
      git lfs fetch
      git lfs pull
    displayName: Pull latest (LFS)
  - task: CmdLine@2
    displayName: Setting executable permissions
    inputs:
      script: |
        chmod +x gradle-env-wrapper-mac

        chmod +x src/test/resources/webdriver/mac/chromedriver-mac-x64/chromedriver

        chmod +x src/test/resources/webdriver/mac/edgedriver-mac64/msedgedriver

        chmod +x src/test/resources/webdriver/mac/geckodriver-macx64/geckodriver
        
        chmod +x src/test/resources/jdks/mac/Contents/Home/bin/*
  - task: CmdLine@2
    displayName: Chrome Test on Mac
    inputs:
      script: './gradle-env-wrapper-mac clean test aggregate reports --info -Pos=mac -Pdriver=chrome --debug --stacktrace'
  - task: CmdLine@2
    displayName: Firefox test on Mac
    inputs:
      script: './gradle-env-wrapper-mac clean test aggregate reports --info -Pos=mac -Pdriver=firefox --debug --stacktrace'
  - task: CmdLine@2
    displayName: Edge test on Mac
    inputs:
      script: './gradle-env-wrapper-mac clean test aggregate reports --info -Pos=mac -Pdriver=edge --debug --stacktrace'